<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart-Home</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../public/css/app.css" type="text/css">
</head>
<body onload="init();">
    <header><h1>Smart-Home</h1></header>
    <section id="controll">
        <!-- Küche -->
        <div class="card controll-room">
            <div class="card-header"><h3>Küche</h3></div>
            <div class="card-body">
                <div class="controll-group">
                    <div class="controll-group">
                        <h4>Tisch<h4>
                          <label class="switch">
                            <input type="checkbox" class="toggler" id="gpio-manual//5//on//k-tisch-licht" checked>
                            <span class="slider round"></span>
                        </label>    
                    </div>
                    
                    <div class="controll-group">
                        <h4>Ofen</h4>
                         <label class="switch">
                            <input type="checkbox" class="toggler" id="gpio-manual//3//on//k-ofen" checked>
                            <span class="slider round"></span>
                        </label>  
                    </div>

                    <div class="controll-group">
                        <h4>Deckenlampe</h4>
                       <label class="switch">
                            <input type="checkbox" class="toggler" id="gpio-manual//19//on//k-deckenlampe" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>

                </div>
            </div>
        </div>

        <!-- Wohnzimmer -->
        <div class="card controll-room">
            <div class="card-header"><h3>Wohnzimmer</h3></div>
            <div class="card-body">
                <div class="controll-group">
                    <h4>Deckenlampe</h4>
                    <label class="switch">
                        <input type="checkbox" class="toggler" id="gpio-manual//6//on//wz-deckenlampe" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
          </div>

        <!-- Schlafzimmer -->
        <div class="card controll-room">
            <div class="card-header"><h3>Schlafzimmer</h3></div>
            <div class="card-body">
                <div class="controll-group">
                    <h4>Deckenlampe</h4>
                    <label class="switch">
                        <input type="checkbox" class="toggler" id="gpio-manual//2//on//sza-deckenlampe" checked>
                        <span class="slider round"></span>
                    </label>  
                </div>
            </div>
          </div>


        <!-- Badezimmer -->
        <div class="card controll-room">
            <div class="card-header"><h3>Badezimmer</h3></div>
            <div class="card-body">
                <div class="controll-group">
                    <h4>Spiegel</h4>
                    <label class="switch">
                        <input type="checkbox" class="toggler" id="gpio-manual//13//on//szb-spiegel-lampe" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
          </div>

        <!-- Kinderzimmer -->
        <div class="card controll-room">
            <div class="card-header"><h3>Kinderzimmer</h3></div>
            <div class="card-body">
                <div class="controll-group">
                    <h4>Deckenlampe</h4>
                    <label class="switch">
                        <input type="checkbox" class="toggler" id="gpio-manual//26//on//kz-deckenlampe" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
          </div>

    </section>
    <script src="../public/js/jquery.min.js" type="text/javascript"></script>
    <script src="../public/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../public/js/main.js" type="text/javascript"></script>
</body>
</html>
